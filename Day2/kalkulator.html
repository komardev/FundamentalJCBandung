<script>
var angka1 = prompt('Masukan Angka Pertama')
// angka1 = parseInt(angka1)
var angka2 = prompt('Masukan Angka Kedua')
var pilihan = prompt('Pilih Salah Satu \n1.+\n 2.-\n3.X\n4.:\n5.modulus ')
if(pilihan === '1'){
    alert(angka1 + ' + ' +angka2 +' = ' +  (angka1 + angka2))
}else if(pilihan === '2'){
    alert(angka1 - angka2)
}else if(pilihan === '3'){
    alert(angka1 * angka2)
}else if(pilihan === '4'){
    alert(angka1 / angka2)
}else if(pilihan === '5'){
    alert(angka1 % angka2)
}


</script>
